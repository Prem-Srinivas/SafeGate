<nav class="premium-nav" *ngIf="(role$ | async)">
    <div class="nav-content">
        <div class="nav-brand" [routerLink]="(homeRoute$ | async) || '/login'">
            <div class="nav-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
            </div>
            <div class="brand-info">
                <span class="brand-text">SafeGate</span>
                <span class="brand-tagline">Secure Management</span>
            </div>
        </div>

        <div class="nav-links">
            <ng-container *ngIf="(role$ | async) === 'Admin'">
                <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
            </ng-container>

            <!-- SECURITY GUARD -->
            <ng-container *ngIf="(role$ | async) === 'Security Guard'">
                <a routerLink="/visitors" routerLinkActive="active">Visitors</a>
                <a routerLink="/parcels" routerLinkActive="active">Parcels</a>
            </ng-container>

            <!-- RESIDENT -->
            <ng-container *ngIf="(role$ | async) === 'Resident'">
                <a routerLink="/my-visitors" routerLinkActive="active">My Visitors</a>
                <a routerLink="/my-parcels" routerLinkActive="active">My Parcels</a>
            </ng-container>

            <!-- ADMIN -->
            <ng-container *ngIf="(role$ | async) === 'Admin'">
                <a routerLink="/admin" routerLinkActive="active">Admin</a>
            </ng-container>
        </div>


        <div class="user-info" *ngIf="user$ | async as user">
            <div class="user-text">
                <span class="user-name">{{ user.name }}</span>
                <span class="user-unit" *ngIf="user.unit_number">Â· Unit {{ user.unit_number }}</span>
            </div>
            <span class="user-role-badge" [ngClass]="user.role.toLowerCase().replace(' ', '-')">{{ user.role }}</span>
        </div>

        <div class="nav-actions">
            <button class="btn-logout" (click)="logout()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </div>
</nav>
